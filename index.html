<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Josefin+Sans:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>We are the Champions</title>
</head>
<body>
<div class="wrapper">
    <img alt="white freddi mercury illustrate" src="/assets/freddie.png">
    <h1>We are the Champions</h1>
    <form class="message-form">
        <input aria-label="Endorsement message" class="input-message" name="message"
               placeholder="Write your endorsement here" required type="text">
        <div class="sender-container">
            <input aria-label="From who" class="input-from" name="from" placeholder="From" required type="text">
            <input aria-label="To who" class="input-to" name="to" placeholder="To" required type="text">
        </div>
        <button class="submit-btn" type="submit">Publish</button>
    </form>
    <h2>- Endorsements -</h2>
    <ul class="endorsement-container">

    </ul>
</div>
<script src="script.js" type="module"></script>
</body>
</html>
